{% extends 'home/base.html' %}
{% block content %}
{% load static%}
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{% static 'img/slider1.jpeg'%}" alt="First slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/slider2.jpeg'%}" alt="Second slide">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{% static 'img/slider3.jpeg'%}" alt="Third slide">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>


<div class="container thumbnails">
    <div class="title">
        <h1>Stories</h1><hr class="style12">
    </div>
    <div class="row">
        <div class="col-md">
            <h4>Forum</h4>
            <img src="{% static 'img/community.jpg'%}" class="img-thumbnail"alt="200*200">
        </div>
        <div class="col-md">
            <h4>Blog</h4>
            <img src="{% static 'img/fun.png'%}" class="img-thumbnail"alt="200*200">
        </div>
        <div class="col-md">
            <h4>Foto's</h4>
            <img src="{% static 'img/jumbotron.jpg'%}" class="img-thumbnail"alt="200*200">
        </div>
    </div>

</div>
{% endblock%}
